<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>SUDIRMAN RUN 2023</title>
  </head>
  <body>
    <div class="d-flex justify-content-center fixed-top">
      <nav
        class="navbar navbar-expand-md bg-white rounded-pill px-5 py-3 opacity-75 mt-2"
        id="roundedRemove"
      >
        <a class="navbar-brand d-flex" href="#">
          <img
            src="./assets/logo.webp"
            class="logo flex-shrink-0 logoNav me-5 align-self-center"
            alt="Logo"
          />
        </a>
        <button
          class="navbar-toggler align-self-center"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <div
            class="navbar-nav flex-column flex-md-row justify-content-center fw-semibold"
          >
            <a class="nav-link me-5" href="#">Home</a>
            <a class="nav-link me-5" href="#">Tentang Acara</a>
            <a class="nav-link me-5" href="#">Galeri</a>
            <a class="nav-link me-5">Berita</a>
            <a
              class="nav-link rounded-pill px-4 py-2 bg-primary linkGradient text-white"
              >Registrasi</a
            >
          </div>
        </div>
      </nav>
    </div>
    <header>
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-sm-10 col-md-8 col-lg-6 offset-0 offset-sm-0 offset-md-0 offset-lg-0 d-flex flex-column justify-content-center vh-100"
          >
            <h1 class="display-1 fw-bolder text-black fst-italic text-justify">
              <span class="closer d-block sud">SUDIRMAN</span>
              <span class="d-block run">RUN 2023</span>
            </h1>
            <div class="d-flex align-items-center py-4">
              <p class="fw-normal text-black fst-italic mb-0 px-2">
                Presented By
              </p>
              <img
                src="./assets/logo.webp"
                class="logo flex-shrink-0 ml-5"
                alt="Logo"
              />
            </div>
            <div class="py-4">
              <a
                class="btn btn-warning btn-md px-4 rounded-pill fw-bold text-white"
                href="#"
              >
                Tentang Acara
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
